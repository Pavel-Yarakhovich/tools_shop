<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">

	<script src="js/main.js" defer></script>
	<title>Test Task</title>
</head>
<body>
	
	<header class="header">
		<div class="header__logo"></div>

		<nav class="header__menu-main">

			<a class="header__menu-main_link" href="#" target="_self" title="Каталог">Каталог</a>
			<a class="header__menu-main_link" href="#" target="_self" title="Проекты">Проекты</a>
			<a class="header__menu-main_link" href="#" target="_self" title="О компании">О компании</a>
			<a class="header__menu-main_link" href="#" target="_self" title="Контакты">Контакты</a>
		</nav>

		<div class="header__menu-icon"></div>
		<div id="header__menu" class="header__menu-hidden">
			<a class="header__menu_link header__menu_link-active" href="#" target="_self" title="Главная">Главная</a>
			<a class="header__menu_link" href="#" target="_self" title="Каталог">Каталог</a>

			<a class="header__menu_link" href="#" target="_self" title="Контакты">Контакты</a>
			<div class="header__menu_close"></div>
		</div>

		<div id="search" class="header__search"></div>
		<div id="search_panel" class="header__search_panel-hidden">
			<div class="header__search_panel-close"></div>
			<input class="header__search_panel-input" type="text" placeholder="Авто">
			<button class="header__search_panel-find">
				<span>Найти</span>
			</button
		</div>
	</header>

	<div class="block electro">
		<div class="block__image"></div>
		<div class="block__content">
			<h3 class="block__title">Электроника</h3>
			<div class="block__items">
				<span class="block__item">Интеграл</span>
				<span class="block__item">Электрод</span>
			</div>
		</div>
	</div>
	<div class="block comp">
		<div class="block__image"></div>
		<div class="block__content">
			<h3 class="block__title">Компьютеры и сети</h3>
			<div class="block__items">
				<span class="block__item">Acer</span>
				<span class="block__item">HP</span>
			</div>
		</div>
	</div>
	<div class="block tech">
		<div class="block__image"></div>
		<div class="block__content">
			<h3 class="block__title">Бытовая техника</h3>
			<div class="block__items">
				<span class="block__item">Samsung</span>
			</div>
		</div>
	</div>
	<div class="block build">
		<div class="block__image"></div>
		<div class="block__content">
			<h3 class="block__title">Стройка и ремонт</h3>
			<div class="block__items">
				<span class="block__item">Акрил</span>

		<div class="block__image"></div>

			<h3 class="block__title">Дом и сад</h3>

				<span class="block__item">Алмаз</span>
				<span class="block__item">Bosch</span>

	<div class="block moto">
		<div class="block__image"></div>
		<div class="block__content">
			<h3 class="block__title">Авто и мото</h3>
		</div>
	</div>

		<div class="footer__up-button">
			<span>Наверх</span>

		<span class="footer__catalog">Каталог &#169;</span>

	<div class="bg_slider">
		<div id="slide" class="slide slide-1"></div>
		<div id="slide" class="slide slide-2"></div>
		<div id="slide" class="slide slide-3"></div>
	</div>

	<div class="filler filler-1"></div>
	<div class="filler filler-2"></div>
	<div class="filler filler-3"></div>
	<div class="filler filler-4"></div>
